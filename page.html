    <div class="row1">

            <h1>Covid Dashboard</h1>
        </div>
        <div class="menu">
            <h2 class="card home">DASHBOARD</h2>

        </div>
    </div>
    <div class="row2">
        <div class="recover">
            <div class="text-r1">
                <h2>Recovered</h2>
                <h1 id="recovered"></h1>
            </div>
            <div class="text-r2">
                <h4>recovery rate :</h4>
                <h3 id="rr"></h3>
            </div>
            
        </div>
        <div class="confirmed">
            <h3>Confirmed</h3>
            <h2 id="active"></h2>
        </div>
        <div class="deaths">
            <div class="text-d1">
                <h2>Deaths</h2>
                <h1 id="deaths"></h1>
            </div>
            <div class="text-d2">
                <h4>death rate :</h4>
                <h3 id="dr"></h3>
            </div>
            
        </div>
    </div>
    <div class="row3">
        <div class="graph">
            <div id="chart">
            </div>
        </div>
        <div class="selecter">            
            <div class="countryhead"> Select a Country</div>
            <div class="coutryselected">
                <div id="country-selected"></div>
            </div>
            <div class="country-list">
                <div id="country-list"></div>
            </div>
        </div>
    </div>
